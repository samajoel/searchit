<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación SPA</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Búsqueda de Productos</h1>
      <form id="searchForm">
        <div class="form-row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre del Producto"
            />
          </div>
          <div class="col">
            <select class="form-control" id="categoria">
              <option value="">CUALQUIER CATEGORIA</option>
            </select>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </form>

      <div class="mt-4">
        <label for="ordenar">Ordenar por:</label>
        <select class="form-control" id="ordenar">
          <option value="precio">Menor Precio</option>
          <option value="nombre">Nombre</option>
        </select>
      </div>

      <div class="mt-5" id="resultados">
        <!-- Los resultados se cargarán aquí con JavaScript -->
      </div>
    </div>

    <div
      class="modal fade"
      id="detalleProductoModal"
      tabindex="-1"
      aria-labelledby="detalleProductoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detalleProductoModalLabel">
              Detalles del Producto
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="detalleProductoBody">
            <!-- Contenido del detalle del producto se cargará aquí -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
